<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
          width : 100%;
        }
    </style>
</head>
<body>
<h1>Caculator</h1>
<input type="text" id="view" size="40">
<table cellspacing="40px">
  <tr>
    <td><button type="button" name="btn" value="1" onclick="inputValue(this.value)">1</button></td>
    <td><button type="button" name="btn" value="2" onclick="inputValue(this.value)">2</button></td>
    <td><button type="button" name="btn" value="3" onclick="inputValue(this.value)">3</button></td>
    <td><button type="button" name="btn" value="+" onclick="inputValue(this.value)">+</button></td>
  </tr>
  <tr>
    <td><button type="button" name="btn" value="4" onclick="inputValue(this.value)">4</button></td>
    <td><button type="button" name="btn" value="5" onclick="inputValue(this.value)">5</button></td>
    <td><button type="button" name="btn" value="6" onclick="inputValue(this.value)">6</button></td>
    <td><button type="button" name="btn" value="-" onclick="inputValue(this.value)">-</button></td>
  </tr>
  <tr>
    <td><button type="button" name="btn" value="7" onclick="inputValue(this.value)">7</button></td>
    <td><button type="button" name="btn" value="8" onclick="inputValue(this.value)">8</button></td>
    <td><button type="button" name="btn" value="9" onclick="inputValue(this.value)">9</button></td>
    <td><button type="button" name="btn" value="*" onclick="inputValue(this.value)">*</button></td>
  </tr>
  <tr>
    <td><button type="button" name="btn" onclick="xoa()">AC</button></td>
    <td><button type="button" name="btn" value="0" onclick="inputValue(this.value)">0</button></td>
    <td><button type="button" name="result" onclick="result()">=</button></td>
    <td><button type="button" name="btn" value="/" onclick="inputValue(this.value)">/</button></td>
  </tr>
</table>

<script src="main.js"></script>

</body>
</html>
