<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form nguoi dung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center class="pdbot">
  <form action="#">
    <h1>SỞ THÍCH CỦA BẠN</h1>
    <p>Họ và tên <input type="text" name="name" size="30"></p>
    <p>Email <input type="text" name="email" size="20"></p>
    <p>
      Sở thích
      <input type="checkbox">Thể thao
      <input type="checkbox">Âm nhạc
      <input type="checkbox">Đọc sách <br>
      <input type="checkbox">Lướt web
      <input type="checkbox">Chơi game
      <input type="checkbox">Điện ảnh <br>
      <input type="checkbox">Du lịch
    </p>
    <br>
    <input type="submit" value="Gửi thông tin">
    <input type="reset" value="Nhập lại">
  </form>
</center>

<main class="pdbot">
  <h1>Đăng ký học viên</h1>
  <p>Họ và tên <input type="text" name="name" size="30"></p>
  <p>Ngày sinh <input type="text" name="email" size="15"></p>
  <p>
    Giới tính
    <input type="radio" name="gender">Nam
    <input type="radio" name="gender">Nữ
  </p>
  <p>
    Địa chỉ
    <textarea name="location" cols="10" rows="4"></textarea>
  </p>
  <p>
    lớp
    <select>
      <option value=" ">A</option>
      <option>B</option>
      <option>C</option>
    </select>
  </p>
  <p>Email <input type="text" name="email" size="20"></p>
  <p>Điện thoại <input type="text" name="number" size="20"></p>
  <br>
  <input type="submit" value="Gửi thông tin">
  <input type="reset" value="Nhập lại">
</main>

</body>
</html>
